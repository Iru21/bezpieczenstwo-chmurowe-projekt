name: library

services:
    frontend-dev:
        build:
            context: ./frontend
            dockerfile: Dockerfile.dev
        ports:
            - "8080:5173"
        environment:
            - CHOKIDAR_USEPOLLING=true
        networks:
            - library-network
        volumes:
            - ./frontend:/app
        depends_on:
            mariadb:
                condition: service_healthy
    backend-dev:
        build:
            context: ./backend
            dockerfile: Dockerfile.dev
        ports:
            - "3000:3000"
        environment:
            - DB_HOST=mariadb
            - DB_USER=root
            - DB_PASSWORD=mysecret
            - DB_NAME=library
        depends_on:
            mariadb:
                condition: service_healthy
        networks:
            - library-network
        volumes:
            - ./backend:/app

    mariadb:
        image: mariadb:11
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: mysecret
            MYSQL_DATABASE: keycloak
        volumes:
            - ./db-volume:/var/lib/mysql
            - ./init-scripts/db.sql:/docker-entrypoint-initdb.d/db.sql
        networks:
            - library-network
        healthcheck:
            test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u root -pmysecret"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 15s

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - "8082:80"
        environment:
            PMA_HOST: mariadb
            PMA_USER: root
            PMA_PASSWORD: mysecret
        networks:
            - library-network
        depends_on:
            mariadb:
                condition: service_healthy

    keycloak:
        image: quay.io/keycloak/keycloak:26.2.5
        restart: always
        command: start-dev
        environment:
            KEYCLOAK_ADMIN: admin
            KEYCLOAK_ADMIN_PASSWORD: admin
            KC_DB: mariadb
            KC_DB_SCHEMA: keycloak
            KC_DB_URL_HOST: mariadb
            KC_DB_USERNAME: root
            KC_DB_PASSWORD: mysecret
        ports:
            - "8081:8080"
        depends_on:
            mariadb:
                condition: service_healthy
        networks:
            - library-network

networks:
    library-network: {}
